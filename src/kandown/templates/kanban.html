<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kandown - Kanban Board</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/statics/board.js"></script>
    <link rel="icon" type="image/svg+xml" href="/statics/favicon.svg">
    <link rel="stylesheet" href="/statics/board.css">
</head>
<body>
<div class="main-content">
    <h1 style="text-align:center;">Kanban Board</h1>
    <div class="board">
        <div class="column" id="todo-col">
            <h2>📝 To Do <span class="add-task" data-status="todo" title="Add task">&#x2795;</span></h2>
        </div>
        <div class="column" id="inprogress-col">
            <h2>⏳ In Progress <span class="add-task" data-status="in_progress" title="Add task">&#x2795;</span></h2>
        </div>
        <div class="column" id="done-col">
            <h2>✅ Done <span class="add-task" data-status="done" title="Add task">&#x2795;</span></h2>
        </div>
    </div>
</div>
<button id="darkmode-toggle" class="darkmode-toggle" title="Toggle dark mode">🌙</button>
<footer style="text-align:center; margin-top:48px; color:#888; font-size:1em;">
    <hr style="margin-bottom:16px;">
    <div>
        Project page: <a href="https://github.com/eruvanos/kandown" target="_blank"
                         style="color:#2c3e50; text-decoration:underline;">github.com/eruvanos/kandown</a>
    </div>
    <div style="margin-top:8px; margin-bottom:16px; font-size:0.95em;">
        Developed together with the <span style="font-weight:bold; color:#24292f;">GitHub Copilot</span> agent
    </div>
</footer>
<script>
    const toggleBtn = document.getElementById('darkmode-toggle');

    function setDarkMode(on) {
        document.body.classList.toggle('darkmode', on);
        toggleBtn.textContent = on ? '☀️' : '🌙';
        toggleBtn.classList.toggle('light', on);
    }

    // Load mode from backend settings
    let dark = false;
    fetch('/api/settings')
        .then(r => r.json())
        .then(settings => {
            dark = !!settings.darkmode;
            setDarkMode(dark);
        });
    toggleBtn.onclick = function () {
        dark = !dark;
        setDarkMode(dark);
        // Persist to backend
        fetch('/api/settings', {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({darkmode: dark})
        });
    };
</script>
</body>
</html>
