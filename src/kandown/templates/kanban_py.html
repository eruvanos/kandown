<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kandown - Kanban Board</title>
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!--    <script src="/statics/board.js"></script>-->
    <script type="mpy" src="/statics/board.py"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .board {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
            width: fit-content;
            max-width: 100vw;
        }

        .column {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 16px;
            width: 400px;
            min-width: 320px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .column h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 16px;
        }

        .task {
            background: #e3eafc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: #333;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        }

        .task img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 4px 0;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
            margin-bottom: 8px;
        }

        .tag-label {
            background: #e0e0e0;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.85em;
            display: flex;
            align-items: center;
            margin-right: 2px;
        }

        .remove-tag {
            background: none;
            border: none;
            margin-left: 4px;
            cursor: pointer;
            font-size: 1em;
            color: #888;
        }

        .add-tag-input {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.85em;
            margin-left: 4px;
            margin-top: 2px;
            min-width: 60px;
        }

        .add-task {
            float: right;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 8px;
            color: #2c3e50;
            transition: color 0.2s;
        }

        .add-task:hover {
            color: #007bff;
        }

        /* Floating dark mode toggle button */
        .darkmode-toggle {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 1000;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s;
        }

        .darkmode-toggle.light {
            background: #fff;
            color: #2c3e50;
            border: 1px solid #ccc;
        }

        /* Dark mode styles */
        body.darkmode {
            background: #181a1b;
            color: #e0e0e0;
        }

        body.darkmode .column {
            background: #23272b;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body.darkmode .task {
            background: #31363b;
            color: #e0e0e0;
        }

        body.darkmode .add-task {
            color: #e0e0e0;
        }

        body.darkmode .add-task:hover {
            color: #90caf9;
        }

        body.darkmode .tags {
            color: #b0b0b0;
        }

        body.darkmode .task-id {
            color: #888;
        }

        body.darkmode .darkmode-toggle {
            background: #fff;
            color: #23272b;
            border: 1px solid #ccc;
        }

        body.darkmode .column h2 {
            color: #fff;
            text-shadow: 0 1px 4px #23272b;
        }

        body.darkmode .tag-label {
            background: #444;
            color: #e0e0e0;
        }

        body.darkmode .add-tag-input {
            background: #23272b;
            color: #e0e0e0;
            border: 1px solid #666;
        }

        body.darkmode .remove-tag {
            color: #bbb;
        }

        .tag-suggestion-box {
            background: #fff;
            color: #222;
        }

        body.darkmode .tag-suggestion-box {
            background: #23272b;
            color: #e0e0e0;
            border: 1px solid #444;
        }

        body.darkmode .tag-suggestion-box div {
            color: #e0e0e0;
        }

        body.darkmode .tag-suggestion-box div:hover {
            background: #444;
        }

        /* Hourglass icon and tooltip */
        .task-hourglass {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 1.1em;
            color: #888;
            cursor: pointer;
            z-index: 2;
            background: none;
            border: none;
            padding: 0;
        }

        .task-hourglass:hover + .hourglass-tooltip,
        .task-hourglass:focus + .hourglass-tooltip {
            display: block;
        }

        .hourglass-tooltip {
            display: none;
            position: absolute;
            bottom: 32px;
            right: 8px;
            background: #fff;
            color: #222;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.95em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            white-space: nowrap;
            z-index: 10;
        }

        body.darkmode .task-hourglass {
            color: #bbb;
        }

        body.darkmode .hourglass-tooltip {
            background: #23272b;
            color: #e0e0e0;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
<div class="main-content">
    <h1 style="text-align:center;">Kanban Board</h1>
    <div class="board">
        <div class="column" id="todo-col">
            <h2>üìù To Do <span class="add-task" data-status="todo" title="Add task">&#x2795;</span></h2>
        </div>
        <div class="column" id="inprogress-col">
            <h2>‚è≥ In Progress <span class="add-task" data-status="in_progress" title="Add task">&#x2795;</span></h2>
        </div>
        <div class="column" id="done-col">
            <h2>‚úÖ Done <span class="add-task" data-status="done" title="Add task">&#x2795;</span></h2>
        </div>
    </div>
</div>
<button id="darkmode-toggle" class="darkmode-toggle" title="Toggle dark mode">üåô</button>
<footer style="text-align:center; margin-top:48px; color:#888; font-size:1em;">
    <hr style="margin-bottom:16px;">
    <div>
        Project page: <a href="https://github.com/eruvanos/kandown" target="_blank"
                         style="color:#2c3e50; text-decoration:underline;">github.com/eruvanos/kandown</a>
    </div>
    <div style="margin-top:8px; margin-bottom:16px; font-size:0.95em;">
        Developed together with the <span style="font-weight:bold; color:#24292f;">GitHub Copilot</span> agent
    </div>
</footer>
<script>
  const toggleBtn = document.getElementById('darkmode-toggle');

  function setDarkMode(on) {
    document.body.classList.toggle('darkmode', on);
    toggleBtn.textContent = on ? '‚òÄÔ∏è' : 'üåô';
    toggleBtn.classList.toggle('light', on);
  }

  // Load mode from localStorage
  let dark = localStorage.getItem('darkmode') === 'true';
  setDarkMode(dark);
  toggleBtn.onclick = function () {
    dark = !dark;
    setDarkMode(dark);
    localStorage.setItem('darkmode', dark);
  };
</script>
</body>
</html>
